<!DOCTYPE html>
<html lang="en" ng-app="ChristmasTracker">
	<head>
		<title>Present Tracker</title>
		<base href="/" />
		
		<link rel="stylesheet" href="static/bootstrap.min.css" />
		<link rel="stylesheet" href="static/christmas-tracker.css" />
		
		<script type="text/javascript" src="static/scripts/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="static/scripts/bootstrap.min.js"></script>
		<script type="text/javascript" src="static/scripts/angular.min.js"></script>
		<script type="text/javascript" src="static/scripts/angular-resource.min.js"></script>
		<script type="text/javascript" src="static/scripts/angular-route.min.js"></script> 
		<script type="text/javascript" src="static/scripts/seedrandom.min.js"></script> 
		
		<script type="text/javascript" src="static/app/christmas-tracker.js"></script>
		<script type="text/javascript" src="static/app/dataFactories.js"></script>
		<script type="text/javascript" src="static/app/avatar.js"></script>
		<script type="text/javascript" src="static/app/comments.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<div class="pull-right dropdown">
					<a data-toggle="dropdown">
						<avatar name="currentPerson.Name" />
					</a>
					<ul class="dropdown-menu" id="user-dropdown">
						<li><a href="#">Log out</a></li>				
					</ul>
				</div>
				<h1><a href="/">Present Tracker</a></h1>
			</div>
			<div class="alert alert-danger" ng-show="errorMessage">
				<h4>{{errorMessage.status}} - {{errorMessage.statusText}}</h4>
				<div>{{errorMessage.config.method}} {{errorMessage.config.url}}</div>
				<pre>{{errorMessage.data}}</pre>
			</div>
			<div ng-view>
			</div>
		</div>
	</body>
</html>
