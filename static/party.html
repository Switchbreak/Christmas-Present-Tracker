<h3>{{party.Title}}</h3>
<div class="row">
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">Invited people <small>(click names in here to get to wishlists)</small></div>
			<div class="panel-body" ng-hide="invitedPeople.$resolved">
				<span class="glyphicon glyphicon-refresh glyphicon-spin"></span>
				Loading...
			</div>
			<ul class="list-group" ng-show="invitedPeople.$resolved">
				<a class="list-group-item" ng-class="{ disabled: person.saving, strong: person.Name == currentPerson.Name }" ng-repeat="person in invitedPeople | orderBy:'Name'" ng-href="/party/{{party.Title}}/{{person.Name}}">
					<avatar name="person.Name" />
					<span ng-class="{ unregistered: !person.Registered }">{{person.Name}}</span>
					<span class="badge" ng-show="person.Items">{{person.Items}}</span>
				</a>
				<li class="list-group-item" ng-show="!invitedPeople.length"><i>No invited people</i></li>
			</ul>
		</div>
		<invite-person party="partyTitle" />
	</div>
	<div class="col-sm-6">
		<comments party="partyTitle" />
	</div>
</div>
