<div id="InvitePersonModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="InvitePersonModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="InvitePersonModalLabel">Invite Person</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<fieldset>
						<legend>Users</legend>
						<div class="form-group">
							<label for="Person" class="col-sm-3 control-label">Person</label>
							<div class="col-sm-9">
								<p class="form-control-static" ng-hide="people.$resolved">Loading people...</p>
								<select ng-show="people.$resolved" class="form-control" id="Person" ng-options="person.Name for person in people | filter:personInvited" ng-model="invitedPerson">
									<option value="" disabled selected hidden>Select person</option>
								</select>
							</div>
						</div>
						<button type="button" class="btn btn-primary pull-right" data-dismiss="modal" ng-click="invitePerson( invitedPerson )">Invite</button>
					</fieldset>
					<fieldset>
						<legend>Invite a new user to register</legend>
						<div class="form-group">
							<label for="Name" class="col-sm-3 control-label">Name:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="Name" ng-model="newPerson.Name" />
							</div>
						</div>
						<button type="button" class="btn btn-default pull-right" data-dismiss="modal" ng-click="createPerson( newPerson )">Invite</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
<div id="RegistrationLinkModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="RegistrationLinkModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="RegistrationLinkModalLabel">New User Registration Link</h4>
			</div>
			<div class="modal-body">
				<p>Copy this link to the person you have added to invite them to register and claim their name</p>
				<input type="text" class="form-control" readonly value="{{host}}/new-person?link={{newPerson.Name}}" /> 
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default pull-right" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
<button type="button" class="btn btn-default" data-toggle="modal" data-target="#InvitePersonModal" ng-click="invite()">Invite Person</button>
